<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Roboto&family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <title>SearchMe</title>
</head>
<body>
    <main>
      <h1 class="offscreen">
        Search Me a Wikipedia Powered search Engine
      </h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          SearchMe
        </div>
        <form id="searchBar" class="searchBar">
          <label class="offscreen" for="search"> Enter a search term of phrase</label>
          <input id="search" type="text" autocomplete="off" />
          <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms" >
            <i class="fa-solid fa-xmark"></i>
          </div>
          <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>  
      </section>
      <section class="results">
        <h2 class="offscreen"> Search results </h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
          <div id="searchResults" class="searchResults">

            <div class="resultItem">
              <div class="resultTitle">
                <a href="">Daschsund</a>
              </div>
              <div class="resultContents">
                <div class="resultImage">
                  <img src="" alt="Daschsund">
                </div>
                <div class="resultText">
                  <p class="resultDescription"></p>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt; </span> Powered by Wikipedia <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
</body>
</html>
